<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'ProjectDashboard/practice.css' %}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'ProjectDashboard/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'ProjectDashboard/header.css' %}" />
</head>

<body>
    {% include "Dashboard/header.html" %}
    <center>
        <h3>Solve these simple problems and climb on the leaderboard.....!</h3>
    </center>
    {% for question,number in questions %}
    <div class="vue-wrapper">
        <div id="vue">
            <div class="question">
                <div class="question-and-answer">
                    <a href="/index/dashboard/practice/question/{{number}}" style="display:block;color:black;text-decoration:none">{{ question }}</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>

</html>
